<mat-grid-list *ngIf="presentation && presentation.modules.length > 0" [cols]="cols" rowHeight="fit">
  <mat-grid-tile *ngFor="let module of presentation.modules; let i = index" [rowspan]="rowspan(i)">

    <!-- TODO: gambiar el ngIf al mat-card-content para simplificar los subcomponentes -->

    <div class="fill_parent" *ngIf="!editing" [ngSwitch]="module.type">
      <app-twitter-view class="fill_parent" [configuration]="module.configuration" *ngSwitchCase="'twitter'"></app-twitter-view>
    </div>

    <mat-card *ngIf="editing">

      <mat-card-content>
        <mat-form-field>
          <mat-select [placeholder]="'module_form.select_type' | translate" [(value)]="module.type">
            <mat-option value="twitter">{{'modules.twitter' | translate}}</mat-option>
            <mat-option disabled value="player">{{'modules.player' | translate}}</mat-option>
            <mat-option disabled value="weather">{{'modules.weather' | translate}}</mat-option>
            <mat-option disabled value="traffic">{{'modules.traffic' | translate}}</mat-option>
          </mat-select>
        </mat-form-field>

        <div [ngSwitch]="module.type">
          <!-- Poner aquÃ­ unfloating con el (remove)="remove($event)" -->
          <app-twitter-form class="fill_parent" (save)="save()" [configuration]="module.configuration" *ngSwitchCase="'twitter'"></app-twitter-form>
        </div>
      </mat-card-content>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
