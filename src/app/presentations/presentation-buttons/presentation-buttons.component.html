<button *ngIf="show && editing" mat-icon-button [matTooltip]="'add_module' | translate" (click)="addModule()" [disabled]="cannotAddModules()">
  <mat-icon>add</mat-icon>
</button>

<button *ngIf="show" mat-icon-button [matTooltip]="'toolbar.switch_mode' | translate" (click)="toggleEdit()" [disabled]="editing && !presentation.canDisplay()">
  <mat-icon>{{editing ? "slideshow" : "settings"}}</mat-icon>
</button>
