<h1 mat-dialog-title>New Presentation</h1>
<form #form="ngForm">
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput name="name" placeholder="Name" [(ngModel)]="presentation.name" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <!-- Buscar un calendario que entre bien. mirar en material.io -->
        <input matInput name="date" [matDatepicker]="picker" placeholder="Date" [(ngModel)]="presentation.date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker touchUi="true"></mat-datepicker>
      </mat-form-field>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Discard</button>
    <button mat-button [mat-dialog-close]="presentation" [disabled]="form.invalid">Save</button>
  </mat-dialog-actions>
</form>
