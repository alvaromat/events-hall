<mat-toolbar color="primary" class="mat-elevation-z4">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">{{ title }}</span>
  <button mat-icon-button (click)="editPresentation()" *ngIf="shouldDisplayEditButton">
    <mat-icon>edit</mat-icon>
  </button>

  <!-- Fills the empty space to display buttons at right -->
  <span class="filling"></span>

  <app-presentation-buttons></app-presentation-buttons>
  <button mat-icon-button matTooltip="{{'toolbar.about' | translate}}" (click)="showAbout()">
    <mat-icon>help</mat-icon>
  </button>
  <button mat-icon-button matTooltip="{{'toolbar.fullscreen' | translate}}" (click)="toggleFullscreen()">
    <mat-icon>{{fullscreen ? "fullscreen_exit" : "fullscreen"}}</mat-icon>
  </button>
  <button mat-icon-button matTooltip="{{'toolbar.maximize' | translate}}" (click)="toggleMaximize()">
    <mat-icon>{{maximized ? "minimize" : "maximize"}}</mat-icon>
  </button>
  <button mat-icon-button matTooltip="{{'toolbar.close' | translate}}" (click)="quit()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav opened="true">
    <app-presentation-list>
    </app-presentation-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
