<mat-toolbar color="primary" class="mat-elevation-z4">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">{{ "toolbar.title" | translate }}</span>

  <!-- Fills the empty space to display the button-row at right -->
  <span class="filling"></span>

  <button mat-icon-button (click)="toggleMaximize()">
    <mat-icon>{{maximized ? "minimize" : "maximize"}}</mat-icon>
  </button>
  <button mat-icon-button matTooltip="{{'toolbar.close' | translate}}" (click)="quit()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav opened="true">
    <app-presentation-list>
    </app-presentation-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
