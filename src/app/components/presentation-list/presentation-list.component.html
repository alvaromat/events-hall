<mat-nav-list>
  <mat-list-item *ngFor="let presentation of presentations">
    <a matLine>{{ presentation.name }}</a>
    <p matLine>
      <span class="date">{{presentation.created | date: 'shortDate'}}</span>
      <span class="layout" matTooltip="Layout">{{presentation.layout.name}}</span>
    </p>
  </mat-list-item>
</mat-nav-list>
<button class="floating-button" mat-fab color="primary">
  <mat-icon aria-label="Create new presentation">add</mat-icon>
</button>
