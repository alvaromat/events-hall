<div [formGroup]="form">
  <div [ngSwitch]="question.controlType">

    <div *ngSwitchCase="'label'" class="dynamic-label">
      <p *ngIf="question.label !== ''" class="title">
        {{question.label | translate}}
      </p>
      <p [innerHTML]="question.value | translate"></p>
    </div>

    <mat-form-field *ngSwitchCase="'textbox'">
      <input matInput [formControlName]="question.key" [id]="question.key" [type]="question['type']" [placeholder]="question.label | translate">
      <mat-error *ngIf="!isValid">{{question.label | translate}} {{ 'dynamic_forms.is_required' | translate}}.</mat-error>
    </mat-form-field>

  </div>
</div>
